<!DOCTYPE html>
<html lang="en" class="relative h-full antialiased dark">
  <head>
    <meta charset="utf-8" />
		<link rel="icon" href="/favicon.ico" />
		<!-- <link rel="stylesheet" href="global4.css" /> -->
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<!-- <link rel="manifest" href="/site.webmanifest" /> -->
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#dc143c" />

		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="google" content="notranslate" />
		<meta name="robots" content="index,follow" />
		<meta name="format-detection" content="telephone=no" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="author" content="Naveen CS" />
		<meta name="theme-color" content="#dc143c" />
		<meta name="msapplication-TileColor" content="#ff0000" />
		<meta name="msapplication-TileImage" content="/mstile-144x144.png" />
		<meta name="msapplication-square70x70logo" content="/mstile-70x70.png" />
		<meta name="msapplication-square150x150logo" content="/mstile-150x150.png" />
		<meta name="msapplication-wide310x150logo" content="/mstile-310x150.png" />
		<meta name="msapplication-square310x310logo" content="/mstile-310x310.png" />
    %sveltekit.head%
    <script>
      let darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)')

      updateMode()
      darkModeMediaQuery.addEventListener('change', updateModeWithoutTransitions)
      window.addEventListener('storage', updateModeWithoutTransitions)

      function updateMode() {
        let isSystemDarkMode = darkModeMediaQuery.matches
        let isDarkMode =
          window.localStorage.isDarkMode === 'true' ||
          (!('isDarkMode' in window.localStorage) && isSystemDarkMode)

        if (isDarkMode) {
          document.documentElement.classList.add('dark')
        } else {
          document.documentElement.classList.remove('dark')
        }

        if (isDarkMode === isSystemDarkMode) {
          delete window.localStorage.isDarkMode
        }
      }

      function disableTransitionsTemporarily() {
        document.documentElement.classList.add('[&_*]:!transition-none')
        window.setTimeout(() => {
          document.documentElement.classList.remove('[&_*]:!transition-none')
        }, 0)
      }

      function updateModeWithoutTransitions() {
        disableTransitionsTemporarily()
        updateMode()
      }
    </script>
  </head>

  <body class="h-full bg-white dark:bg-zinc-900 text-zinc-600 dark:text-zinc-400">
    <div>%sveltekit.body%</div>
  </body>
</html>
